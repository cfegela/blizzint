name: Deploy Frontend to CloudFront

on:
  push:
    branches:
      - main
    paths:
      - 'client/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '20'

jobs:
  deploy:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get infrastructure outputs
        id: get-outputs
        run: |
          BUCKET_NAME=$(aws cloudformation describe-stacks \
            --stack-name BlizzIntFrontendStack \
            --query "Stacks[0].Outputs[?OutputKey=='FrontendBucketName'].OutputValue" \
            --output text \
            --region ${{ env.AWS_REGION }})

          DISTRIBUTION_ID=$(aws cloudformation describe-stacks \
            --stack-name BlizzIntFrontendStack \
            --query "Stacks[0].Outputs[?OutputKey=='CloudFrontDistributionId'].OutputValue" \
            --output text \
            --region ${{ env.AWS_REGION }})

          API_URL=$(aws cloudformation describe-stacks \
            --stack-name BlizzIntFrontendStack \
            --query "Stacks[0].Outputs[?OutputKey=='ApiUrl'].OutputValue" \
            --output text \
            --region ${{ env.AWS_REGION }})

          echo "bucket-name=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "distribution-id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT
          echo "api-url=$API_URL" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: |
          cd client
          npm ci

      - name: Build React app
        env:
          REACT_APP_API_URL: ${{ steps.get-outputs.outputs.api-url }}
          REACT_APP_MAPBOX_TOKEN: ${{ secrets.MAPBOX_TOKEN }}
        run: |
          cd client
          npm run build

      - name: Deploy to S3
        run: |
          aws s3 sync client/build/ s3://${{ steps.get-outputs.outputs.bucket-name }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "asset-manifest.json" \
            --exclude "service-worker.js" \
            --exclude "manifest.json"

          # Upload index.html and other files without long cache
          aws s3 sync client/build/ s3://${{ steps.get-outputs.outputs.bucket-name }}/ \
            --exclude "*" \
            --include "index.html" \
            --include "asset-manifest.json" \
            --include "service-worker.js" \
            --include "manifest.json" \
            --cache-control "public, max-age=0, must-revalidate"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.get-outputs.outputs.distribution-id }} \
            --paths "/*"

      - name: Deployment complete
        run: |
          echo "âœ… Frontend deployed successfully!"
          echo "ðŸš€ URL: https://demo.blizzint.app"
